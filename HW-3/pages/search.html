<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	</head>
	<body>
    <a href="/"></a>
    <a href="search.html">Пошук</a>
			<form action="https://fom.in.ua/echo" method="get">
        <div class="block">
					<label for="type vehicle">Тип транспорту</label>
					<select name="type vehicle" id="type vehicle">
            <option value="0">Всі типи транспорту</option> 
            <option value="1">Легкові</option>
            <option value="2">Мото</option>
            <option value="3">Причепи</option>
            <option value="4">Автобуси</option>
            <option value="5">Водний транспорт</option>
            <option value="6">Повітряний транспорт</option>
					</select>
				</div>
				<br>
				<div class="block">
					<label for="body_type">Тип кузова</label><br>
					<label for="car-1">Універсал</label>
					<input type="checkbox" name="body_type-1" id="body_type-1" value="Універсал" checked><br>
					<label for="car-2">Седан</label>
					<input type="checkbox" name="body_type-2" id="body_type-2" value="Седан"><br>
					<label for="car-3">Хетчбек</label>
					<input type="checkbox" name="body_type-3" id="body_type-3" value="Хетчбек"><br>
					<label for="car-4">Купе</label>
					<input type="checkbox" name="body_type-4" id="body_type-4" value="Купе"><br>
					<label for="car-5">Кабріолет</label>
					<input type="checkbox" name="body_type-5" id="body_type-5" value="Кабріолет"><br>
				</div>
				<br>
				<div class="block">
					<label for="manufacturer country">Країна виробник</label>
					<select name="manufacturer country" id="manufacturer country">
						<option value="0">Оберіть країну</option>
						<option value="1">Німеччина</option>
						<option value="2">Японія</option>
						<option value="3">Франція</option>
						<option value="4">США</option>
						<option value="5">Корея</option>
						<option value="6">Чехія</option>
						<option value="7">Україна</option>
					</select>
				</div>
				<br>
				<div class="block">
					<label for="car brand">Марка авто</label>
					<select name="car brand" id="car brand">
						<option value="0">Оберіть марку</option>
						<option value="1">Audi</option>
						<option value="2">BMW</option>
						<option value="3">Ford</option>
						<option value="4">Honda</option>
						<option value="5">Kia</option>
						<option value="6">Mazda</option>
					</select>
				</div>
				<br>
				<div class="block">
					<label for="state">Стан</label><br>
					<label for="car_1">Бита</label>
					<input type="checkbox" name="car_1" id="car_1" value="Бита">
					<label for="car_2">У кредиті</label>
					<input type="checkbox" name="car_2" id="car_2" value="У кредиті">
					<label for="car_3">Нерозмитнена</label>
					<input type="checkbox" name="car_3" id="car_3" value="Нерозмитнена">
					<label for="car_4">Не на ходу</label>
					<input type="checkbox" name="car_4" id="car_4" value="Не на ходу">
				</div>
				<br>
				<div class="block">
					<label for="fuel">Тип палива</label><br>
					<label for="fuel-1">Бензин</label>
					<input type="radio" name="fuel" id="fuel-1">
					<label for="fuel-2">Дизель</label>
					<input type="radio" name="fuel" id="fuel-2">
					<label for="fuel-3">Газ</label>
					<input type="radio" name="fuel" id="fuel-3">
					<label for="fuel-4">Електро</label>
					<input type="radio" name="fuel" id="fuel-4">
				</div>
				<br>
				<div class="block">
					<label for="transmission">Тип коробки передач</label><br>
					<label for="transmission-1">Ручна/Механіка</label>
					<input type="radio" name="transmission" id="transmission-1">
					<label for="transmission-2">Автомат</label>
					<input type="radio" name="transmission" id="transmission-2">
					<label for="transmission-3">Типтронік</label>
					<input type="radio" name="transmission" id="transmission-3">
					<label for="transmission-4">Варіатор</label>
					<input type="radio" name="transmission" id="transmission-4">
				</div>
				<br>
				<div class="block">
					<label for="color">Колір</label><br>
					<label for="red">Червоний</label>
					<input type="color" name="red" id="red" value="#FF0000">
					<label for="black">Чорний</label>
					<input type="color" name="black" id="black" value="#000000">
					<label for="green">Зелений</label>
					<input type="color" name="green" id="green" value="#008000">
					<label for="orange">Оранжевий</label>
					<input type="color" name="orange" id="orange" value="#FFA500">
					<label for="gray">Сірий</label>
					<input type="color" name="gray" id="gray" value="#808080">
				</div>
				<br>
				<div class="block">
					<label for="comfort">Салон та комфорт</label><br>
					<label for="comfort-1">Адаптивний круїз</label>
					<input type="checkbox" name="comfort-1" id="comfort-1">
					<label for="comfort-2">Бардачок з охолодженням</label>
					<input type="checkbox" name="comfort-2" id="comfort-2">
					<label for="comfort-3">Люк</label>
					<input type="checkbox" name="comfort-3" id="comfort-3">
					<label for="comfort-4">Холодильник</label>
					<input type="checkbox" name="comfort-4" id="comfort-4">
					<label for="comfort-5">Тоновані вікна</label>
					<input type="checkbox" name="comfort-5" id="comfort-5">
					<label for="comfort-6">Проекційний дисплей</label>
					<input type="checkbox" name="comfort-6" id="comfort-6">
				</div>
				<br>
				<div class="block">
					<label for="price">Вартість</label>
					<input placeholder="Від" type="text" name="from" id="from">
					<input placeholder="До" type="text" name="to" id="to">
					<select name="currancy" id="currancy">
						<option value="&#8364;">&#8364;</option>
						<option value="&#36;">&#36;</option>
						<option value="&#8372;">&#8372;</option>
					</select>
				</div>
				<br>
				<div class="block">
					<label for="year">Рік випуску</label>
					<input placeholder="Від" type="text" name="from" id="from">
					<input placeholder="До" type="text" name="to" id="to">
				</div>
				<div class="block">
				<br>
				<button type="submit">Пошук</button>
				</div>
			</form>
	</body>
</html>
